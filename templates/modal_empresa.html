<!-- Modal para gestionar opciones (empresa o tipo de movimiento) -->
<div id="modal-opciones" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:100;">
  <div style="background:#fff; padding:20px; border-radius:8px; max-width:500px; width:90%;">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
      <h3 id="modal-opciones-titulo" style="margin:0;">Opciones</h3>
      <button id="btn-cerrar-opciones" style="background:none; border:none; font-size:24px; cursor:pointer;">&times;</button>
    </div>
    
    <div style="display:flex; gap:8px; margin-bottom:15px;">
      <input type="text" id="input-nueva-opcion" placeholder="Nueva opción..." style="flex:1; padding:8px; border:1px solid #ddd; border-radius:4px;">
      <select id="select-tipo-opcion" style="padding:8px; border:1px solid #ddd; border-radius:4px; display:none;">
        <option value="ingreso">Ingreso</option>
        <option value="egreso">Egreso</option>
      </select>
      <button id="btn-guardar-opcion" style="padding:8px 16px; background:#2196F3; color:white; border:none; border-radius:4px; cursor:pointer;">Agregar</button>
    </div>
    <ul id="lista-opciones" style="list-style:none; padding:0; margin:0 0 10px 0; max-height:400px; overflow-y:auto;"></ul>
    
    <div id="listas-tipos" style="border-top:1px solid #eee; padding-top:15px; display:none;">
      <h4 style="margin-bottom:10px;">Tipos de Ingreso</h4>
      <ul id="lista-tipos-ingreso" class="lista-tipos" style="list-style:none; padding:0; margin:0 0 15px 0;"></ul>
      
      <h4 style="margin-bottom:10px;">Tipos de Egreso</h4>
      <ul id="lista-tipos-egreso" class="lista-tipos" style="list-style:none; padding:0; margin:0;"></ul>
    </div>
  </div>
</div>

<!-- Modal de confirmación para eliminar -->
<div id="modal-confirmar-eliminar" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
  <div style="background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%;">
    <h3 style="margin-top:0;">Confirmar Eliminación</h3>
    <p id="mensaje-confirmar-eliminar" style="margin:15px 0;">¿Estás seguro de que deseas eliminar este elemento?</p>
    <div style="display:flex; justify-content:flex-end; gap:10px;">
      <button id="btn-confirmar-eliminar" style="background:#e53935; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">Sí, eliminar</button>
      <button id="btn-cancelar-eliminar" style="background:#9e9e9e; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">Cancelar</button>
    </div>
  </div>
</div>
