<!-- Modal para agregar empresa en INICIO -->
<div id="modal-agregar-empresa" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%;">
    <h3>Agregar Empresa</h3>
    <form id="form-agregar-empresa">
      <label for="nueva-empresa-nombre">Nombre:</label>
      <input id="nueva-empresa-nombre" type="text" required /><br><br>
      <div class="botones">
        <button type="submit">Agregar</button>
        <button type="button" id="btn-cerrar-modal-agregar-empresa">Salir</button>
      </div>
    </form>
  </div>
</div>
