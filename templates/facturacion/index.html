{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/facturas.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="facturacion-container">
    <h1>Sistema de Facturación</h1>
    
    <div class="facturacion-menu">
        <a href="{{ url_for('facturacion.emitir_factura') }}" class="menu-card">
            <i class="fas fa-file-invoice"></i>
            <h2>Emitir Factura</h2>
            <p>Generar una nueva factura para un cliente</p>
        </a>
        
        <!-- Aquí podemos agregar más opciones en el futuro -->
        <div class="menu-card" style="opacity: 0.5; cursor: not-allowed;">
            <i class="fas fa-list"></i>
            <h2>Listar Facturas</h2>
            <p>Ver historial de facturas emitidas (Próximamente)</p>
        </div>
    </div>

    <div class="actions">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </a>
    </div>
</div>
{% endblock %}
