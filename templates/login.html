<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vaya Valla</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 50px 20px;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo img {
            width: 80%;
            max-width: 200px;
            height: auto;
            object-fit: contain;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .login-box input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .login-box input:focus {
            outline: none;
            border-color: #007bff;
        }

        .login-box button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #0056b3;
        }

        .login-box button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background-color: #ffd2d2;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        /* Media queries para diferentes tama침os de pantalla */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px 16px;
            }

            .login-box {
                padding: 1.5rem;
            }

            .login-logo img {
                width: 70%;
            }

            .login-box input,
            .login-box button {
                padding: 0.9rem;
                font-size: 16px; /* Evita el zoom en iOS */
            }
        }

        @media (max-height: 600px) {
            .login-container {
                padding-top: 30px;
            }

            .login-logo {
                margin-bottom: 1rem;
            }

            .login-logo img {
                max-width: 150px;
            }
        }

        /* Mejoras de accesibilidad */
        .login-box input::placeholder {
            color: #6c757d;
        }

        .login-box button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.3);
        }

        /* Animaci칩n suave al cargar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-box {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Vaya Valla Logo">
            </div>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contrase침a" required>
                <button type="submit">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>
</body>
</html>
